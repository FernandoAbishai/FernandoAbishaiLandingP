<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog de Fernando Abishai - Artículos sobre Inteligencia Artificial, Desarrollo, Tech y Crypto.">
    <meta property="og:title" content="Blog | Fernando Abishai - Contenido Tech & IA">
    <meta property="og:description" content="Explora artículos sobre IA, Desarrollo y Tech con contenido práctico y actualizado.">
    <meta property="og:image" content="https://placehold.co/1200x630/3b82f6/FFFFFF?text=Blog+Fernando+Abishai">
    <meta property="og:url" content="https://fernandoabishai.com/blog">
    <meta property="og:type" content="website">
    <title>Blog | Fernando Abishai - Contenido Tech & IA</title>
    <link rel="icon" href="media/logoSv.svg" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-dark: #0f0a1a;
            --color-darker: #1a1033;
            --color-purple-900: #1e0b4d;
            --color-purple-500: #6b4dcc;
            --color-pink-500: #d6336c;
            --color-orange-500: #f97316;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--color-darker) 0%, var(--color-purple-900) 50%, #2e1065 100%);
            color: #f3f4f6;
            min-height: 100vh;
        }
        
        .card {
            background: rgba(30, 16, 51, 0.6);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(12px);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(107, 77, 204, 0.2), 0 10px 10px -6px rgba(107, 77, 204, 0.1);
            border-color: rgba(139, 92, 246, 0.4);
        }

        .filter-btn {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease-in-out;
        }

        .filter-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .filter-btn.active {
            border-color: #a78bfa;
            color: #a78bfa;
            background-color: rgba(139, 92, 246, 0.1);
        }
        
        .tag {
            display: inline-block;
            background: rgba(107, 77, 204, 0.2);
            color: #a78bfa;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
        }
        
        .tag:hover {
            background: rgba(107, 77, 204, 0.4);
            transform: translateY(-1px);
        }
        
        .section-title {
            font-size: 2.25rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(90deg, #f97316, #d6336c, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <nav class="bg-gradient-to-r from-purple-900/90 via-purple-800/90 to-purple-900/90 p-4 shadow-lg sticky top-0 z-50 backdrop-blur-md border-b border-purple-700/30">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-orange-500 via-pink-500 to-purple-500 bg-clip-text text-transparent">Fernando Abishai</a>
            <div class="hidden md:flex space-x-2">
                <a href="index.html" class="px-4 py-2 text-gray-300 hover:text-white transition">Inicio</a>
                <a href="blog.html" class="px-4 py-2 text-white font-semibold bg-gradient-to-r from-pink-500 to-purple-500 rounded-lg transition">Blog</a>
                <a href="index.html#contacto" class="px-4 py-2 text-gray-300 hover:text-white transition">Contacto</a>
            </div>
            <button class="md:hidden text-white focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </nav>

    <main class="container mx-auto p-6 md:p-12 pt-24">
        <header class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Blog de Fernando Abishai</h1>
            <p class="text-xl text-gray-300 max-w-2xl mx-auto">Artículos sobre Inteligencia Artificial, Desarrollo Web, Tecnología y más.</p>
        </header>

        <!-- Featured Post Section -->
        <section id="featured-post" class="mb-20">
            <!-- Featured post will be loaded here -->
        </section>

        <!-- Main Blog Feed -->
        <section>
            <div class="flex flex-col md:flex-row justify-between items-baseline mb-8 gap-4">
                <h2 class="text-3xl font-bold text-white">Más Artículos</h2>
                <div id="tag-filters" class="flex flex-wrap justify-center gap-2">
                    <!-- Tag filter buttons will be loaded here -->
                </div>
            </div>

            <div id="blog-posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Blog posts will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <footer class="bg-gradient-to-r from-purple-900/40 via-purple-800/40 to-purple-900/40 text-center p-8 mt-16 border-t border-purple-700/30 backdrop-blur-md">
        <p class="text-gray-400">&copy; <span id="currentYear"></span> Fernando Abishai. Todos los derechos reservados.</p>
        <p class="text-gray-500 text-sm mt-2">Página creada para compartir conocimiento sobre tecnología.</p>
        
        <div class="flex justify-center space-x-6 mt-6">
            <a href="#" class="text-gray-400 hover:text-white transition">
                <i class="fab fa-twitter text-xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-white transition">
                <i class="fab fa-github text-xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-white transition">
                <i class="fab fa-linkedin text-xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-white transition">
                <i class="fab fa-youtube text-xl"></i>
            </a>
        </div>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Blog posts data
        const blogPosts = [
            {
                id: 1,
                title: "El Rol de la IA en el Desarrollo de Software del Futuro",
                excerpt: "Cómo la inteligencia artificial está transformando las herramientas y procesos para crear software.",
                image: "https://placehold.co/600x400/1e0b4d/FFFFFF?text=IA+en+Desarrollo",
                date: "13 Junio 2025",
                readTime: "5 min",
                tags: ["ia", "desarrollo"],
                url: "/posts/ia-desarrollo-software-futuro.html"
            },
            {
                id: 2,
                title: "Estrategias para Monetizar tu Contenido Tech (Afiliados y Más)",
                excerpt: "Explora diversas formas de generar ingresos con tu conocimiento técnico, incluyendo marketing de afiliados.",
                image: "https://placehold.co/600x400/4c1d95/FFFFFF?text=Monetización+Tech",
                date: "6 Junio 2025",
                readTime: "7 min",
                tags: ["tutoriales", "herramientas"],
                url: "/posts/estrategias-monetizar-contenido-tech.html"
            }
        ];

        function renderFeaturedPost(post) {
            const container = document.getElementById('featured-post');
            if (!post || !container) return;

            container.innerHTML = `
                <h2 class="text-3xl font-bold text-white mb-6">Artículo Destacado</h2>
                <a href="${post.url}" class="block card md:grid md:grid-cols-2 md:gap-8 group">
                    <img src="${post.image}" alt="${post.title}" class="w-full h-64 md:h-full object-cover rounded-l-lg">
                    <div class="p-8 flex flex-col justify-center">
                        <div class="flex items-center text-sm text-gray-400 mb-3">
                            <span>${post.date}</span>
                            <span class="mx-2">•</span>
                            <span>${post.readTime} de lectura</span>
                        </div>
                        <h3 class="text-2xl md:text-3xl font-bold mb-4 text-white group-hover:text-purple-300 transition-colors">${post.title}</h3>
                        <p class="text-gray-300 mb-6 text-lg">${post.excerpt}</p>
                        <div class="flex flex-wrap mb-6">
                            ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div class="mt-auto inline-flex items-center text-purple-400 font-medium">
                            Leer más
                            <i class="fas fa-arrow-right ml-2 group-hover:translate-x-1 transition-transform"></i>
                        </div>
                    </div>
                </a>
            `;
        }

        function renderBlogPosts(posts) {
            const container = document.getElementById('blog-posts');
            container.innerHTML = '';

            if (posts.length === 0) {
                container.innerHTML = `<p class="text-gray-400 col-span-full text-center">No se encontraron artículos con este filtro.</p>`;
                return;
            }

            posts.forEach(post => {
                const postElement = document.createElement('article');
                postElement.className = 'card h-full flex flex-col group';
                postElement.innerHTML = `
                    <a href="${post.url}" class="block">
                        <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover">
                        <div class="p-6 flex-1 flex flex-col">
                            <div class="flex items-center text-sm text-gray-400 mb-3">
                                <span>${post.date}</span>
                                <span class="mx-2">•</span>
                                <span>${post.readTime} de lectura</span>
                            </div>
                            <h3 class="text-xl font-bold mb-3 text-white group-hover:text-purple-300 transition-colors">${post.title}</h3>
                            <p class="text-gray-300 mb-4 flex-grow">${post.excerpt}</p>
                            <div class="flex flex-wrap mb-4">
                                ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </a>
                `;
                container.appendChild(postElement);
            });
        }

        function renderTagFilters() {
            const container = document.getElementById('tag-filters');
            const tags = [...new Set(blogPosts.flatMap(p => p.tags))];
            
            container.innerHTML = `
                <button class="filter-btn active px-4 py-2 rounded-full text-sm" data-tag="all">Todos</button>
                ${tags.map(tag => `<button class="filter-btn px-4 py-2 rounded-full text-sm capitalize" data-tag="${tag}">${tag}</button>`).join('')}
            `;

            container.addEventListener('click', e => {
                if (e.target.matches('.filter-btn')) {
                    const selectedTag = e.target.dataset.tag;
                    
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');

                    const remainingPosts = blogPosts.slice(1);
                    const filtered = selectedTag === 'all' 
                        ? remainingPosts
                        : remainingPosts.filter(p => p.tags.includes(selectedTag));
                    
                    renderBlogPosts(filtered);
                }
            });
        }

        // Initial render
        const [featuredPost, ...remainingPosts] = blogPosts;
        renderFeaturedPost(featuredPost);
        renderBlogPosts(remainingPosts);
        renderTagFilters();

        // Mobile menu toggle
        const mobileMenuButton = document.querySelector('.md\:hidden');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        if (mobileMenuButton) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>
</body>
</html>
